	function changeImage(obj){
	var el = obj.childNodes[0];
	el.src = el.src.indexOf("on.png") >-1?"images/general/onClick-off.png":"images/general/onClick-on.png";
	}

      	<div class="wrapper">
        
        	<div class="edit">
            	<h1>edit profile</h1>
                <div class="hRuler"></div>
                <form action="#" method="get">
                <div class="formBlock">
                <div class="formName">
                <label class="Email">Email</label>
                </div><!--/formName-->
                <input type="email" name="Name text" title="Name text" >
                <label class="secrecy">Not Shown Publicly</label>
                </div><!--/formBlock-->
                <div class="hRuler"></div>
                <div class="formBlock">
                <div class="formName">
                <label class="Password">Password</label>
                </div><!--/formName-->
                <input type="button" name="change password" title="change password" value="Change Password" class="form_btn">
                </div><!--/formBlock-->
                <div class="hRuler"></div>
                        <div class="formBlock">
                        <div class="formName">
                <label class="fName">First Name</label>
                </div><!--/formName-->
                <input type="email" name="Name text" title="Name text" >
                </div><!--/formBlock-->
                <div class="hRuler"></div>
                        <div class="formBlock">
                        <div class="formName">
                <label class="Password">Last Name</label>
                </div><!--/formName-->
                <input type="email" name="Name text" title="Name text" >
                </div><!--/formBlock-->
                <div class="hRuler"></div>
                        <div class="formBlock">
                        <div class="formName">
                <label class="Password">Location</label>
                </div><!--/formName-->
                <input type="email" name="Name text" title="Name text" >
                <label class="secrecy">e.g. Bellevue, WA</label>
                </div><!--/formBlock-->

                        <div class="formBlock">
                        <div class="formName">
                <label class="Password">Picture</label>
                </div><!--/formName-->

                </div><!--/formBlock-->
                <div style="clear:both"></div>
                <div class="hRuler"></div>
                       
                <div class="hRuler"></div>
                         <div class="formBlock">
                        <div class="formName">
                <label class="Password">Deactivate</label>
                </div><!--/formName-->
                <input type="button" name="change password" title="change password" value="Deactivate Account" class="form_btn">
                </div><!--/formBlock-->
                 <div class="hRuler"></div>
                         <div class="formBlock">
                       
                <input type="button" name="save profile" title="Save Profile" value="Save Profile" class="form_btn_save">
                <a id="cancelButton" href="#">Cancel</a>
