<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]> <html class="no-js" lang="en"> <![endif]-->
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<title>T I N Y NEWS: Login &amp; Registration Divider</title>
<meta content="T I N Y NEWS: Tell Your Story" name="description">
<link media="screen" type="text/css" href="stylesheets/reset2.css" rel="stylesheet">
<link media="screen" type="text/css" href="stylesheets/global.css" rel="stylesheet">
<link media="screen" type="text/css" href="stylesheets/loginAndRegistrationStyle.css" rel="stylesheet">
<link media="screen" type="text/css" href="stylesheets/fonts.css" rel="stylesheet">
<script src="js/libs/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#test1").click(function(){
	document.getElementById("LoginEditForm").style.display="block";
	document.getElementById("LoginDividerContainer").style.backgroundColor='#fff';
	document.getElementById("LoginHeader").innerHTML = "Updated Brilliant Section Title For Your Newspaper...";
	})
	$("#CancelLoginEditForm").click(function(){
		document.getElementById("LoginEditForm").style.display="none";
		document.getElementById("LoginDividerContainer").style.backgroundColor='transparent';
		document.getElementById("LoginHeader").innerHTML = "Brilliant Section Title For Your Newspaper";
	})
});

</script>
</head>

<body>

<!-- Login Divider-->
<div id="LoginDividerContainer">
<!--loginDividerBox-->
<div class="loginDividerBox">
  <h2 id="LoginHeader">Brilliant Section Title For Your Newspaper</h2>
  <a href="#" id="test1" class="loginDividerEditBtn"><img src="images/general/loginDividerEditBtn-bg.png" width="32" height="30" alt="edit" title="Edit"></a>
</div><!--/loginDividerBox-->
<!--loginDividerBox-->
<div class="loginDividerBox" style="display:none;margin-top:-1px" id="LoginEditForm">
  <form action="#" method="get">
    <table border="" class="tbl_LoginDivider">
      <tr>
        <td class="LoginEditFormName"><label>Font Family</label></td>
        <td class="LoginEditFormInput"><select class="LoginEditSelect">
            <option selected>Helvetica Neue Bold</option>
            <option>2</option>
            <option>3</option>
          </select></td>
      </tr>
      <tr>
        <td class="LoginEditFormName"><label>Font Size</label></td>
        <td class="LoginEditFormInput"><select class="LoginEditSelect">
            <option selected>24pt</option>
            <option>2</option>
            <option>3</option>
          </select></td>
      </tr>
      <tr>
        <td class="LoginEditFormName"><label>Font Color</label></td>
        <td class="LoginEditFormInput"><select class="LoginEditSelect">
            <option selected>Black</option>
            <option>2</option>
            <option>3</option>
          </select></td>
      </tr>
      <tr>
        <td></td>
        <td class="LoginEditFormInput"><ul class="loginDividerFromList">
            <li><a href="#">Delete</a></li>
            <li><a href="#" id="CancelLoginEditForm">Cancel</a></li>
            <li><a href="#">Save</a></li>
          </ul></td>
      </tr>
    </table>
  </form>
</div>
<!--/loginDividerBox-->
</div><!--/LoginDividerContainer-->
</body>
</html>
